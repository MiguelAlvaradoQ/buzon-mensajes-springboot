# ===========================================
# CONFIGURACIÓN BASE - COMÚN A TODOS LOS AMBIENTES
# ===========================================

# ============================================
# INFORMACIÓN DE LA APLICACIÓN
# ============================================
spring.application.name=Buzon de Mensajes

# Puerto donde correrá la aplicación
# Buena práctica: 8080 es el estándar para Spring Boot
server.port=8080

# ============================================
# JPA / HIBERNATE
# ============================================

# Estrategia de creación de tablas
# update: Actualiza esquema sin borrar datos (desarrollo)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (se sobreescribe en cada perfil)
spring.jpa.show-sql=false

# Formatear SQL en consola (más legible)
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# LOGGING (Registros/Logs)
# ============================================

# Nivel de log por defecto
# Niveles: TRACE < DEBUG < INFO < WARN < ERROR
logging.level.root=INFO

# Log específico de tu paquete
logging.level.com.miguel.buzon_mensajes=INFO

# ============================================
# MANEJO DE ERRORES
# ============================================

# Incluir mensaje de error en respuesta
server.error.include-message=always

# Incluir binding errors (errores de validación)
server.error.include-binding-errors=always

# NO incluir stacktrace (seguridad)
server.error.include-stacktrace=never

# ============================================
# TIMEZONE
# ============================================

# Zona horaria de la aplicación
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================
# ENCODING
# ============================================

# Codificación de caracteres (soporte para español)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true