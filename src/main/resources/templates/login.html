<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Panel Admin</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: var(--card);
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(30,40,50,0.1);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .error-message {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>üîí Panel de Administraci√≥n</h1>

    <!-- Mostrar error si el login fall√≥ -->
    <div th:if="${param.error}" class="error-message">
        ‚ùå Usuario o contrase√±a incorrectos
    </div>

    <!-- Mostrar mensaje si se cerr√≥ sesi√≥n -->
    <div th:if="${param.logout}" class="feedback success">
        ‚úÖ Sesi√≥n cerrada correctamente
    </div>

    <form method="post" action="/login">
        <div class="field">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>

        <div class="field">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" name="password" required />
        </div>

        <div class="actions">
            <button type="submit">üîì Iniciar sesi√≥n</button>
        </div>
    </form>

    <hr />

    <p style="text-align: center; margin-top: 20px;">
        <a href="/">‚Üê Volver al formulario de contacto</a>
    </p>
</div>
</body>
</html>
