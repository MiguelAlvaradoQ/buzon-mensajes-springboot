# ===========================================
# PERFIL DE PRODUCCIÓN
# ===========================================
# Activar con: --spring.profiles.active=prod

# ============================================
# BASE DE DATOS POSTGRESQL (PRODUCCIÓN)
# ============================================

# URL desde variable de entorno
# Railway y Render proveen DATABASE_URL automáticamente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/buzon}

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Credenciales desde variables de entorno
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JPA / HIBERNATE - PRODUCCIÓN
# ============================================

# NUNCA modificar esquema automáticamente en producción
spring.jpa.hibernate.ddl-auto=none

# NO mostrar SQL (performance + seguridad)
spring.jpa.show-sql=false

# ============================================
# POOL DE CONEXIONES
# ============================================

# HikariCP (incluido por defecto)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# ============================================
# LOGGING - PRODUCCIÓN
# ============================================

# Solo errores y warnings
logging.level.root=WARN

# Tu paquete en INFO
logging.level.com.miguel.buzon_mensajes=INFO

# NO log de Hibernate
logging.level.org.hibernate=WARN

# ============================================
# SEGURIDAD
# ============================================

# NO exponer información sensible
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ============================================
# DEVTOOLS - DESHABILITADO
# ============================================

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# ============================================
# COMPRESIÓN DE RESPUESTAS
# ============================================

# Habilitar compresión GZIP
server.compression.enabled=true

# Tipos MIME a comprimir
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript

# Tamaño mínimo para comprimir (bytes)
server.compression.min-response-size=1024

# ============================================
# TIMEOUT
# ============================================

# Timeout de conexión HTTP (ms)
# ============================================
# TIMEOUT
# ============================================

# Timeout de conexión HTTP (ms)
# Spring Boot 3.x usa server.tomcat.connection-timeout
server.tomcat.connection-timeout=60000

# Agregar al final de application-prod.properties

# ============================================
# SEGURIDAD - PRODUCCIÓN
# ============================================

# NO mostrar detalles de seguridad en producción
logging.level.org.springframework.security=WARN

