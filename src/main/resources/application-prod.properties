# ============================================
# BASE DE DATOS POSTGRESQL
# ============================================

# Render provee DATABASE_URL en formato: postgresql://user:pass@host:5432/dbname
# Spring Boot necesita jdbc: al inicio
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/buzon}

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JPA / HIBERNATE - PRODUCCION
# ============================================

# Crear tablas automaticamente en el primer deploy
spring.jpa.hibernate.ddl-auto=update

# NO mostrar SQL en produccion
spring.jpa.show-sql=false

# ============================================
# SERVIDOR
# ============================================

# Render asigna el puerto dinamicamente con la variable PORT
server.port=${PORT:8080}

# ============================================
# POOL DE CONEXIONES (Optimizado para Render Free)
# ============================================

spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000

# ============================================
# LOGGING - PRODUCCION
# ============================================

logging.level.root=INFO
logging.level.com.miguel.buzon_mensajes=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=INFO

# ============================================
# SEGURIDAD
# ============================================

server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ============================================
# COMPRESION DE RESPUESTAS
# ============================================

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024